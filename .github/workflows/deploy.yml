name: Deploy to Deno Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      # 缓存 Deno 依赖
      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.json', '**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      # 缓存 Fresh 构建产物
      - name: Cache Fresh build
        uses: actions/cache@v4
        with:
          path: |
            _fresh
          key: ${{ runner.os }}-fresh-${{ hashFiles('**/*.ts', '**/*.tsx', 'deno.json', 'fresh.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-fresh-

      # 预缓存依赖
      - name: Cache dependencies
        run: deno cache main.ts

      # 构建项目
      - name: Build step
        run: deno task build

      # 部署到 Deno Deploy
      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "denoauthent"
          entrypoint: "main.ts"
          root: "."
          
          
